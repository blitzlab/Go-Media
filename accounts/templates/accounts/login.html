{% extends 'base.html' %}


{% block content %}
<header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Login</h1>
          <span class="subheading">Do more with custom profile</span>
        </div>
      </div>
    </div>
  </div>
</header>

<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="post">
          <div class="form-group">
            {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
            </div>
            {% csrf_token %}
            <input type="submit" name="login" value="Login">
            <p>New User? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </article>
  <hr>
{% endblock %}
