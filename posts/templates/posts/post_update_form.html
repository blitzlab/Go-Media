{% extends 'base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" name="update" value="Update Post">
  </form>
{% endblock %}
